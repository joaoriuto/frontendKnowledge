<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imgs/logo.png" alt="Logomarca da barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" placeholder="João Riuto" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuEmail@aqui.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="15" class="input-padrao" placeholder="O que gostaria de nos dizer?" required></textarea>

                <fieldset>
                    <legend>Como gostaria de ser contactado?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário gostaria de ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
               </tbody>
            </table>
        </main>
        <footer>
            <img src="imgs/logo-branco.png" alt="Logomarca da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura since 2019.</p>
        </footer>
    </body>
</html>
